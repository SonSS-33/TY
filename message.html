    <script>
      // Initialize floating hearts
      function createFloatingHearts() {
        const heartsContainer = document.getElementById("floating-hearts");

        function createHeart() {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "üíï";
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDelay = Math.random() * 6 + "s";
          heart.style.animationDuration = Math.random() * 3 + 4 + "s";
          heartsContainer.appendChild(heart);

          // Remove heart after animation
          setTimeout(() => {
            if (heart.parentNode) {
              heart.parentNode.removeChild(heart);
            }
          }, 8000);
        }

        // Create hearts periodically
        setInterval(createHeart, 1000);
      }

      // Initialize navigation scroll effect
      function initNavigation() {
        const nav = document.getElementById("navMenu");
        const mobileToggle = document.getElementById("mobileToggle");
        const navLinks = document.getElementById("navLinks");

        window.addEventListener("scroll", () => {
          if (window.scrollY > 50) {
            nav.classList.add("scrolled");
          } else {
            nav.classList.remove("scrolled");
          }
        });

        mobileToggle.addEventListener("click", () => {
          navLinks.classList.toggle("show");
        });
      }

      // Confetti setup
      const canvas = document.getElementById("confetti-canvas");
      const confettiInstance = confetti.create(canvas, {
        resize: true,
        useWorker: true,
      });

      function fireConfettiFullScreen() {
        const duration = 3000;
        const animationEnd = Date.now() + duration;
        const defaults = { origin: { y: 0.7 } };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        const interval = setInterval(() => {
          const timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          confettiInstance({
            ...defaults,
            particleCount: randomInRange(20, 40),
            startVelocity: 30,
            spread: 360,
            ticks: 60,
            origin: {
              x: Math.random(),
              y: Math.random() * 0.7,
            },
          });
        }, 200);
      }

      function checkLove() {
        const input = document
          .getElementById("loveInput")
          .value.trim()
          .toLowerCase();
        const resultDiv = document.getElementById("loveResult");

        if (input === "s∆°n" || input === "ti√™n") {
          resultDiv.innerHTML = `
            <p>üéâ Ch√≠nh x√°c! B·∫°n y√™u ${
              input === "s∆°n" ? "anh S∆°n" : "em Ti√™n"
            } nh·∫•t tr√™n ƒë·ªùi ‚ù§Ô∏è</p>
            <p>Ch√∫c t√¨nh y√™u c·ªßa b·∫°n m√£i m√£i b·ªÅn l√¢u üíñ</p>
          `;
          fireConfettiFullScreen();
        } else if (input === "") {
          resultDiv.innerHTML = "‚ùó Vui l√≤ng nh·∫≠p t√™n!";
        } else {
          resultDiv.innerHTML = "üòÖ Sai r·ªìi, th·ª≠ nh·∫≠p t√™n nh√©!";
        }
      }

      // Initialize everything when page loads
      document.addEventListener("DOMContentLoaded", () => {
        createFloatingHearts();
        initNavigation();
      });
    </script>
