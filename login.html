<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêƒÉng Nh·∫≠p</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        background: linear-gradient(
          135deg,
          #ff6b6b 0%,
          #ff8e8e 25%,
          #ffa8a8 50%,
          #ff6b6b 75%,
          #ff4757 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 20px;
        padding-left: 60px;
      }

      /* N·ªÅn ·∫£nh v·ªõi overlay */
      .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://scontent.fsgn2-6.fna.fbcdn.net/v/t39.30808-6/474792643_1329698941373822_7992976351682600182_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=833d8c&_nc_ohc=vrD3Z8BMSMEQ7kNvwGcOZZE&_nc_oc=AdkTqU3LSBMzgOSrAtxQKOy3HO7viS9_DFn5tqG6s_waVdS7lovwldesQhAQdtoqsT5qmUUWqSJkpvyCyJeWeWna&_nc_zt=23&_nc_ht=scontent.fsgn2-6.fna&_nc_gid=OPllJeK0zfMvSH4UKGD5hQ&oh=00_AfRj-kk42hk1HjL-sZq57yH3NI3AiwOS5TD7JipR26QglA&oe=6876E971");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        z-index: -2;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Hi·ªáu ·ª©ng tim bay */
      .hearts-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.8);
        font-size: 20px;
        animation: float 6s infinite ease-in-out;
        opacity: 0;
      }

      .heart:nth-child(odd) {
        animation-delay: -2s;
        color: rgba(255, 182, 193, 0.9);
      }

      .heart:nth-child(even) {
        animation-delay: -4s;
        color: rgba(255, 105, 180, 0.8);
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* N√∫t toggle ƒëƒÉng nh·∫≠p */
      .login-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 15px 25px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        z-index: 100;
        transition: all 0.3s ease;
        animation: pulse 3s infinite;
      }

      .login-toggle:hover {
        transform: translateY(-50%) scale(1.05);
        box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        50% {
          box-shadow: 0 15px 40px rgba(255, 107, 107, 0.7);
        }
      }

      /* Container ch√≠nh */
      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        position: fixed;
        top: 50%;
        left: 60px;
        transform: translateY(-50%) translateX(-100%);
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        z-index: 50;
        opacity: 0;
        visibility: hidden;
      }

      .login-container.active {
        transform: translateY(-50%) translateX(0);
        opacity: 1;
        visibility: visible;
      }

      .login-container.closing {
        transform: translateY(-50%) translateX(-100%);
        opacity: 0;
      }

      /* N√∫t ƒë√≥ng */
      .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .close-btn:hover {
        color: #ff4757;
        transform: scale(1.2);
      }

      .login-header {
        text-align: center;
        margin-bottom: 35px;
        position: relative;
      }

      .login-header::before {
        content: "üíñ";
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 30px;
        animation: heartPulse 2s infinite;
      }

      @keyframes heartPulse {
        0%,
        100% {
          transform: translateX(-50%) scale(1);
        }
        50% {
          transform: translateX(-50%) scale(1.2);
        }
      }

      .login-header h2 {
        color: #333;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 15px;
        margin-top: 20px;
        background: linear-gradient(135deg, #ff6b6b, #ff4757);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .login-header p {
        color: #666;
        font-size: 15px;
        line-height: 1.5;
        font-weight: 500;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        color: #555;
        font-weight: 600;
        font-size: 15px;
      }

      .input-wrapper {
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 16px 20px;
        padding-right: 55px;
        border: 2px solid #e1e5e9;
        border-radius: 15px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }

      .form-group input:focus {
        outline: none;
        border-color: #ff6b6b;
        box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.2);
        transform: translateY(-2px);
      }

      .form-group input:hover {
        border-color: #ff8e8e;
        transform: translateY(-1px);
      }

      .icon {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        opacity: 0.7;
      }

      .login-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 15px;
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        position: relative;
        overflow: hidden;
      }

      .login-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .login-btn:hover::before {
        left: 100%;
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
      }

      .login-btn:active {
        transform: translateY(-1px);
      }

      .login-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        position: relative;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .error-message {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 8px;
        display: none;
        font-weight: 500;
      }

      .success-message {
        color: #27ae60;
        font-size: 14px;
        margin-top: 8px;
        display: none;
        font-weight: 500;
      }

      .footer {
        text-align: center;
        margin-top: 35px;
        padding-top: 25px;
        border-top: 1px solid rgba(255, 107, 107, 0.2);
      }

      .footer p {
        color: #666;
        font-size: 13px;
        font-weight: 500;
      }

      /* Overlay ƒë·ªÉ ƒë√≥ng form */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 40;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      /* Responsive cho mobile */
      @media (max-width: 768px) {
        .login-toggle {
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
        }

        .login-container {
          left: 50%;
          transform: translateY(-50%) translateX(-50%) translateY(100%);
          width: 90%;
          max-width: 350px;
        }

        .login-container.active {
          transform: translateY(-50%) translateX(-50%) translateY(0);
        }

        .login-container.closing {
          transform: translateY(-50%) translateX(-50%) translateY(100%);
        }
      }

      @media (max-width: 480px) {
        .login-toggle {
          padding: 15px 25px;
          font-size: 16px;
        }

        .login-container {
          padding: 30px 25px;
          border-radius: 20px;
          width: 95%;
        }

        .login-header h2 {
          font-size: 28px;
        }

        .form-group input {
          padding: 14px 18px;
          padding-right: 50px;
          font-size: 16px;
        }

        .login-btn {
          padding: 16px;
          font-size: 16px;
        }

        .heart {
          font-size: 16px;
        }

        .background-image {
          background-attachment: scroll;
        }
      }

      @media (max-width: 360px) {
        .login-container {
          padding: 25px 20px;
        }

        .login-header h2 {
          font-size: 24px;
        }
      }

      /* Hi·ªáu ·ª©ng cho alert */
      .custom-alert {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 15px;
        color: white;
        font-weight: 600;
        z-index: 1000;
        animation: slideInRight 0.5s ease-out;
        max-width: 300px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Hi·ªáu ·ª©ng hover cho input */
      .form-group {
        position: relative;
      }

      .form-group::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 107, 107, 0.1),
          rgba(255, 71, 87, 0.1)
        );
        border-radius: 15px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .form-group:hover::before {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <div class="hearts-container" id="heartsContainer"></div>

    <!-- N√∫t toggle ƒë·ªÉ m·ªü form -->
    <button class="login-toggle" id="loginToggle">üíñ ƒêƒÉng Nh·∫≠p</button>

    <!-- Overlay ƒë·ªÉ ƒë√≥ng form -->
    <div class="overlay" id="overlay"></div>

    <!-- Container form ƒëƒÉng nh·∫≠p -->
    <div class="login-container" id="loginContainer">
      <button class="close-btn" id="closeBtn">√ó</button>

      <div class="login-header">
        <h2>ƒêƒÉng Nh·∫≠p ƒêi</h2>
        <p>N·∫øu nh∆∞ ch∆∞a c√≥ t√†i kho·∫£n h√£y li√™n h·ªá Ng·ªçc Ti√™n nh√© üíï</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="loginEmail"
              placeholder="C√≥ Email th√¨ v√†o"
              required
            />
            <span class="icon">üìß</span>
          </div>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="loginPassword">M·∫≠t kh·∫©u</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="loginPassword"
              placeholder="Nh·∫≠p cho ƒë√∫ng m·∫≠t kh·∫©u nha"
              required
            />
            <span class="icon">üîí</span>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          V√†o ƒê∆∞·ª£c Kh√¥ng N√® h·∫π h·∫π üíñ
        </button>
      </form>

      <div class="footer">
        <p>¬© 2025 H·ªá th·ªëng qu·∫£n l√Ω. M·ªçi quy·ªÅn ƒë∆∞·ª£c b·∫£o l∆∞u.</p>
      </div>
    </div>

    <script>
      // T·∫°o tim bay bay
      function createHeart() {
        const heartsContainer = document.getElementById("heartsContainer");
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "üíï";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        heart.style.animationDelay = Math.random() * 2 + "s";
        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 8000);
      }

      setInterval(createHeart, 800);

      for (let i = 0; i < 5; i++) {
        setTimeout(createHeart, i * 200);
      }

      // X·ª≠ l√Ω m·ªü/ƒë√≥ng form
      const loginToggle = document.getElementById("loginToggle");
      const loginContainer = document.getElementById("loginContainer");
      const closeBtn = document.getElementById("closeBtn");
      const overlay = document.getElementById("overlay");

      function openLoginForm() {
        loginContainer.classList.remove("closing");
        loginContainer.classList.add("active");
        overlay.classList.add("active");
        loginToggle.style.opacity = "0";
        loginToggle.style.visibility = "hidden";
      }

      function closeLoginForm() {
        loginContainer.classList.add("closing");
        loginContainer.classList.remove("active");
        overlay.classList.remove("active");
        setTimeout(() => {
          loginToggle.style.opacity = "1";
          loginToggle.style.visibility = "visible";
        }, 300);
      }

      loginToggle.addEventListener("click", openLoginForm);
      closeBtn.addEventListener("click", closeLoginForm);
      overlay.addEventListener("click", closeLoginForm);

      // ƒê√≥ng form b·∫±ng ESC
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape" && loginContainer.classList.contains("active")) {
          closeLoginForm();
        }
      });

      // JavaScript logic form
      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const emailInput = document.getElementById("loginEmail");
      const passwordInput = document.getElementById("loginPassword");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function showError(element, message) {
        element.textContent = message;
        element.style.display = "block";
        element.previousElementSibling.querySelector(
          "input"
        ).style.borderColor = "#e74c3c";
      }

      function hideError(element) {
        element.style.display = "none";
        element.previousElementSibling.querySelector(
          "input"
        ).style.borderColor = "#e1e5e9";
      }

      function clearErrors() {
        hideError(emailError);
        hideError(passwordError);
      }

      function showLoading() {
        loginBtn.disabled = true;
        loginBtn.classList.add("loading");
        loginBtn.textContent = "ƒêang ƒëƒÉng nh·∫≠p... üí´";
      }

      function hideLoading() {
        loginBtn.disabled = false;
        loginBtn.classList.remove("loading");
        loginBtn.textContent = "V√†o ƒê∆∞·ª£c Kh√¥ng N√® h·∫π h·∫π üíñ";
      }

      function showAlert(message, type = "info") {
        const alertDiv = document.createElement("div");
        alertDiv.className = "custom-alert";

        if (type === "success") {
          alertDiv.style.background =
            "linear-gradient(135deg, #27ae60, #2ecc71)";
        } else if (type === "error") {
          alertDiv.style.background =
            "linear-gradient(135deg, #e74c3c, #c0392b)";
        } else {
          alertDiv.style.background =
            "linear-gradient(135deg, #ff6b6b, #ff4757)";
        }

        alertDiv.textContent = message;
        document.body.appendChild(alertDiv);

        setTimeout(() => {
          alertDiv.remove();
        }, 4000);
      }

      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        clearErrors();

        let hasError = false;

        if (!email) {
          showError(emailError, "Vui l√≤ng nh·∫≠p email");
          hasError = true;
        } else if (!validateEmail(email)) {
          showError(emailError, "Email kh√¥ng h·ª£p l·ªá");
          hasError = true;
        }

        if (!password) {
          showError(passwordError, "Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u");
          hasError = true;
        } else if (password.length < 1) {
          showError(passwordError, "M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±");
          hasError = true;
        }

        if (hasError) return;

        showLoading();

        const url =
          "https://script.google.com/macros/s/AKfycbzBvkQ75OAJVSw6mgrALcn5uUY0lCNf9uEDbA2GU3PgQRbmfTd0o6a5VmyCO0bKyLEA/exec";
        const params = `?action=login&email=${encodeURIComponent(
          email
        )}&password=${encodeURIComponent(password)}`;

        try {
          const response = await fetch(url + params);
          const result = await response.json();

          if (result.success && result.data) {
            showAlert(
              `‚úÖ ${result.message}\nXin ch√†o, ${result.data.name}`,
              "success"
            );
            setTimeout(() => {
              const expireTime = Date.now() + 60 * 60 * 1000; // 60 ph√∫t (milisecond)
              localStorage.setItem("isLoggedIn", "true");
              localStorage.setItem("userName", result.data.name);
              localStorage.setItem("loginExpire", expireTime.toString());
              window.location.href = "index.html";
            }, 2000);
          } else {
            showAlert(`‚ùå ${result.message}`, "error");
          }
        } catch (error) {
          console.error("L·ªói khi g·ª≠i y√™u c·∫ßu:", error);
          showAlert("‚ö†Ô∏è Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server.", "error");
        } finally {
          hideLoading();
        }
      });

      emailInput.addEventListener("input", function () {
        if (emailError.style.display === "block") {
          if (this.value.trim() && validateEmail(this.value.trim())) {
            hideError(emailError);
          }
        }
      });

      passwordInput.addEventListener("input", function () {
        if (passwordError.style.display === "block") {
          if (this.value.length >= 6) {
            hideError(passwordError);
          }
        }
      });

      // Th√™m hi·ªáu ·ª©ng khi click v√†o input
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.parentElement.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
