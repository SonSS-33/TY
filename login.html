<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Si√™u ƒê·∫πp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Animated background */
      .bg-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .bg-animation::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Floating particles */
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        pointer-events: none;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        left: 80%;
        animation-delay: 2s;
      }
      .particle:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 80%;
        left: 20%;
        animation-delay: 4s;
      }
      .particle:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 10%;
        left: 70%;
        animation-delay: 1s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .container {
        position: relative;
        max-width: 400px;
        width: 90%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideIn 0.8s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3) translateY(-50px);
        }
        50% {
          opacity: 1;
          transform: scale(1.05) translateY(0);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: white;
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 10px;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        to {
          text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
      }

      .logo p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
      }

      .form-group {
        position: relative;
        margin-bottom: 30px;
      }

      .form-group input {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        color: white;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .form-group input:focus {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .form-group .icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .form-group input:focus + .icon {
        color: white;
        transform: translateY(-50%) scale(1.1);
      }

      .btn-login {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        border: none;
        border-radius: 50px;
        color: white;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .btn-login::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-login:hover::before {
        left: 100%;
      }

      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(238, 90, 36, 0.4);
      }

      .btn-login:active {
        transform: translateY(-1px);
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
      }

      .divider span {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 10px 20px;
        border-radius: 20px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
      }

      .social-login {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .social-btn {
        flex: 1;
        padding: 12px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        text-align: center;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .social-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .forgot-password {
        text-align: center;
        margin-top: 20px;
      }

      .forgot-password a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .forgot-password a:hover {
        color: white;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      /* Loading animation */
      .loading {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Success animation */
      .success-checkmark {
        display: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4caf50;
        position: relative;
        margin-right: 10px;
      }

      .success-checkmark::after {
        content: "";
        position: absolute;
        left: 6px;
        top: 2px;
        width: 6px;
        height: 12px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      /* Responsive */
      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        .logo h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <div class="logo">
        <h1>‚ú® Welcome</h1>
        <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <input
            type="email"
            id="email"
            placeholder="Email ho·∫∑c Username"
            required
          />
          <span class="icon">üë§</span>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="M·∫≠t kh·∫©u"
            required
          />
          <span class="icon">üîí</span>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          <div class="loading" id="loading"></div>
          <div class="success-checkmark" id="success"></div>
          <span id="btnText">ƒêƒÉng Nh·∫≠p</span>
        </button>
      </form>

      <div class="divider">
        <span>Ho·∫∑c ƒëƒÉng nh·∫≠p v·ªõi</span>
      </div>

      <div class="social-login">
        <a href="#" class="social-btn" id="googleLogin">
          <span>üåê</span> Google
        </a>
        <a href="#" class="social-btn" id="facebookLogin">
          <span>üìò</span> Facebook
        </a>
      </div>

      <div class="forgot-password">
        <a href="#" id="forgotPassword">Qu√™n m·∫≠t kh·∫©u?</a>
      </div>
    </div>

    <script>
      // Database gi·∫£ l·∫≠p - trong th·ª±c t·∫ø s·∫Ω ki·ªÉm tra v·ªõi server
      const validUsers = {
        admin: "admin123",
        "user@example.com": "password123",
        demo: "demo123",
        test: "test123",
      };

      // Login form handling
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const loginBtn = document.getElementById("loginBtn");
          const loading = document.getElementById("loading");
          const success = document.getElementById("success");
          const btnText = document.getElementById("btnText");

          // Validation
          if (!email || !password) {
            showError("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
            return;
          }

          // Show loading
          loading.style.display = "inline-block";
          btnText.textContent = "ƒêang ki·ªÉm tra...";
          loginBtn.disabled = true;

          // Simulate server check
          setTimeout(() => {
            loading.style.display = "none";

            // Check credentials
            if (validUsers[email] && validUsers[email] === password) {
              // Login successful
              success.style.display = "inline-block";
              btnText.textContent = "ƒêƒÉng nh·∫≠p th√†nh c√¥ng!";
              loginBtn.style.background =
                "linear-gradient(135deg, #4CAF50, #45a049)";

              // Save login state
              sessionStorage.setItem("isLoggedIn", "true");
              sessionStorage.setItem("currentUser", email);

              setTimeout(() => {
                showSuccessMessage(`Ch√†o m·ª´ng ${email}! üéâ`);

                // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn index.html sau 2 gi√¢y
                setTimeout(() => {
                  window.location.href = "index.html";
                }, 2000);
              }, 1000);
            } else {
              // Login failed
              showError("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
              shakeForm();
            }

            // Reset button after delay
            setTimeout(() => {
              resetLoginButton();
            }, 3000);
          }, 1500);
        });

      // Helper functions
      function showError(message) {
        const container = document.querySelector(".container");

        // Remove existing error
        const existingError = document.querySelector(".error-message");
        if (existingError) existingError.remove();

        // Create error message
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.innerHTML = `
                <div style="
                    background: rgba(255, 82, 82, 0.9);
                    color: white;
                    padding: 15px;
                    border-radius: 10px;
                    margin-bottom: 20px;
                    text-align: center;
                    animation: slideDown 0.3s ease;
                    box-shadow: 0 5px 15px rgba(255, 82, 82, 0.3);
                ">
                    ‚ùå ${message}
                </div>
            `;

        container.insertBefore(errorDiv, document.getElementById("loginForm"));

        // Remove error after 4 seconds
        setTimeout(() => {
          if (errorDiv) errorDiv.remove();
        }, 4000);
      }

      function showSuccessMessage(message) {
        const container = document.querySelector(".container");

        const successDiv = document.createElement("div");
        successDiv.innerHTML = `
                <div style="
                    background: rgba(76, 175, 80, 0.9);
                    color: white;
                    padding: 20px;
                    border-radius: 15px;
                    text-align: center;
                    animation: bounceIn 0.6s ease;
                    box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
                    font-size: 18px;
                    font-weight: 600;
                ">
                    ‚úÖ ${message}
                    <div style="margin-top: 10px; font-size: 14px; opacity: 0.9;">
                        ƒêang chuy·ªÉn ƒë·∫øn index.html...
                    </div>
                </div>
            `;

        container.innerHTML = "";
        container.appendChild(successDiv);
      }

      function shakeForm() {
        const container = document.querySelector(".container");
        container.style.animation = "shake 0.6s ease-in-out";

        setTimeout(() => {
          container.style.animation = "slideIn 0.8s ease-out";
        }, 600);
      }

      function resetLoginButton() {
        const loginBtn = document.getElementById("loginBtn");
        const success = document.getElementById("success");
        const btnText = document.getElementById("btnText");

        success.style.display = "none";
        btnText.textContent = "ƒêƒÉng Nh·∫≠p";
        loginBtn.style.background = "linear-gradient(135deg, #ff6b6b, #ee5a24)";
        loginBtn.disabled = false;
      }

      // Show demo accounts info
      function showDemoAccounts() {
        alert(
          `üîë T√ÄI KHO·∫¢N DEMO:\n\n` +
            `Username: admin\nPassword: admin123\n\n` +
            `Username: demo\nPassword: demo123\n\n` +
            `Email: user@example.com\nPassword: password123\n\n` +
            `Username: test\nPassword: test123`
        );
      }

      // Add demo button
      document.addEventListener("DOMContentLoaded", function () {
        const forgotPassword = document.querySelector(".forgot-password");
        forgotPassword.innerHTML += `
                <br><br>
                <a href="#" onclick="showDemoAccounts()" style="
                    color: rgba(255, 255, 255, 0.6);
                    font-size: 12px;
                    text-decoration: underline;
                ">üîë Xem t√†i kho·∫£n demo</a>
            `;
      });

      // Social login handlers
      document
        .getElementById("googleLogin")
        .addEventListener("click", function (e) {
          e.preventDefault();
          this.style.transform = "scale(0.95)";
          setTimeout(() => {
            this.style.transform = "translateY(-2px)";
            alert("Ch·ª©c nƒÉng ƒëƒÉng nh·∫≠p Google s·∫Ω ƒë∆∞·ª£c t√≠ch h·ª£p! üåê");
          }, 150);
        });

      document
        .getElementById("facebookLogin")
        .addEventListener("click", function (e) {
          e.preventDefault();
          this.style.transform = "scale(0.95)";
          setTimeout(() => {
            this.style.transform = "translateY(-2px)";
            alert("Ch·ª©c nƒÉng ƒëƒÉng nh·∫≠p Facebook s·∫Ω ƒë∆∞·ª£c t√≠ch h·ª£p! üìò");
          }, 150);
        });

      // Forgot password handler
      document
        .getElementById("forgotPassword")
        .addEventListener("click", function (e) {
          e.preventDefault();
          alert("Ch·ª©c nƒÉng qu√™n m·∫≠t kh·∫©u s·∫Ω ƒë∆∞·ª£c t√≠ch h·ª£p! üîê");
        });

      // Add input focus effects
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });

      // Add floating animation to form
      let mouseX = 0;
      let mouseY = 0;

      document.addEventListener("mousemove", function (e) {
        mouseX = e.clientX / window.innerWidth;
        mouseY = e.clientY / window.innerHeight;

        const container = document.querySelector(".container");
        const rotateX = (mouseY - 0.5) * 10;
        const rotateY = (mouseX - 0.5) * -10;

        container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      // Reset transform when mouse leaves
      document.addEventListener("mouseleave", function () {
        const container = document.querySelector(".container");
        container.style.transform =
          "perspective(1000px) rotateX(0deg) rotateY(0deg)";
      });
    </script>
  </body>
</html>
